<h1 mat-dialog-title>{{data.title}}</h1>

<div mat-dialog-content>
  <p> {{data.text}} </p>
</div>

<div mat-dialog-actions>
  <button *ngIf="data.cancel && data.cancel !== ''" mat-button (click)="onCancel()"> {{data.cancel}} </button>
  <button mat-button (click)="onConfirm()"> {{data.confirm}} </button>
</div>
