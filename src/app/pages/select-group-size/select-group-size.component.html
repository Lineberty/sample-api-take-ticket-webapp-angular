<button routerLink="/queues" class="backButton" mat-raised-button color="primary">Back</button>
<h2> Select the number of people in your group </h2>

<mat-nav-list *ngIf="availableGroupSize" >
  <mat-list-item *ngFor="let value of availableGroupSize | objetToArray" (click)="selectGroupSize( value )" > {{ value }} </mat-list-item>
</mat-nav-list>
